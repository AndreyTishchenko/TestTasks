<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание грузов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main container mt-5">
    <div class="header">
        <h1>Отслеживание грузов</h1>
        <button id="toggleCargoForm" class="btn btn-secondary">Добавить груз</button>
    </div>

    <div class="container cargo-tracking mt-3">
        <h3 class="mb-4">Фильтр по статусу:</h3>
        <select id="statusFilter" class="form-control">
            <option value="">Все статусы</option>
            <option value="Ожидает отправки">Ожидает отправки</option>
            <option value="В пути">В пути</option>
            <option value="Доставлен">Доставлен</option>
        </select>
        <h2 class="mb-3 mt-3">Грузы:</h2>
    
        <!-- Адаптивная таблица -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название груза</th>
                        <th>Статус груза</th>
                        <th>Пункт отправления</th>
                        <th>Пункт назначения</th>
                        <th>Дата отправления</th>
                    </tr>
                </thead>
                <tbody id="cargoTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Фильтр по статусу -->


    <!-- Форма добавления нового груза -->
    <div id="cargoFormContainer" class="cargo-form-container col-md-4">
        <div class="cross" id="toggleCargoForm">X</div>
        <form id="addCargoForm">
            <h2 class="mb-5">Добавить новый груз</h2>
            <div class="form-group">
                <label for="cargoName">Название груза</label>
                <input type="text" class="form-control" id="cargoName" required>
            </div>
            <div class="form-group">
                <label for="origin">Пункт отправления</label>
                <select class="form-control" id="origin" required>
                    <option value="">Выберите город</option>
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Казань">Казань</option>
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Пункт назначения</label>
                <select class="form-control" id="destination" required>
                    <option value="">Выберите город</option>
                    <option value="Казань">Казань</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Москва">Москва</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departureDate">Дата отправления</label>
                <input type="date" class="form-control" id="departureDate" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Добавить груз</button>
        </form>
    </div>
    <!-- Таблица с грузами -->

</div>

<script src="./scrypt.js"></script>

</body>
</html>
